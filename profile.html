    <script>
        // JavaScript to handle edit button click
        document.getElementById("editBtn").addEventListener("click", function() {
          var editBtn = this;
          var editableFields = document.getElementsByClassName("editable");
          if (editBtn.textContent === "Edit") {
            // Change button text to "Save" and make fields editable
            editBtn.textContent = "Save";
            for (var i = 0; i < editableFields.length; i++) {
              editableFields[i].style.display = "block";
              editableFields[i].previousElementSibling.style.display = "none";
            }
          } else {
            // Change button text to "Edit" and save changes
            editBtn.textContent = "Edit";
            for (var i = 0; i < editableFields.length; i++) {
              editableFields[i].style.display = "none";
              editableFields[i].previousElementSibling.style.display = "block";
              // Save changes (replace with actual saving logic)
              editableFields[i].previousElementSibling.textContent = editableFields[i].value;
            }
            // For demonstration purposes, you can send data to server here
            alert("Changes saved successfully!");
          }
        });
      </script>
